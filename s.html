<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings</title>
    <link
      rel="icon"
      href="https://files.catbox.moe/ao6qv3.png"
      type="image/png"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s")
          no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .icons {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .icon-container {
        width: 60px;
        height: 60px;
        background-color: black;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        box-shadow: 0 0 10px white;
      }
      .icon-container:hover {
        transform: scale(1.2);
        box-shadow: 0 0 20px white;
      }
      .icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        cursor: pointer;
      }
      .coolBlobIdk {
        position: fixed;
        bottom: -30%;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        height: 400px;
        background: linear-gradient(
          135deg,
          rgba(50, 50, 50, 0.8),
          rgba(200, 200, 200, 0.6)
        );
        border-radius: 50%;
        filter: blur(100px);
        box-shadow: 0 0 120px rgba(200, 200, 200, 0.5);
      }
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .title {
        margin-top: 100px;
        font-size: 48px;
        font-weight: bold;
        text-transform: lowercase;
        color: white;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }
      .title:hover {
        transform: scale(1.2);
      }
      .rectangle-container {
        display: flex;
        gap: 20px;
        margin-top: 40px;
      }
      .rectangle {
        width: 400px;
        height: 250px;
        background-color: black;
        border-radius: 15px;
        box-shadow: 0 0 20px white;
        position: relative;
        transition: transform 0.3s ease-in-out;
        cursor: pointer;
      }
      .rectangle:hover {
        transform: scale(1.05);
      }
      .rectangle img {
        width: 100%;
        height: 100%;
        border-radius: 15px;
        object-fit: cover;
      }
      .new-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 60px;
        height: 30px;
        background-color: #28a745;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 14px;
        color: white;
        font-weight: bold;
        text-shadow: 0 0 10px white;
        box-shadow: 0 0 10px #28a745;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .new-badge:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #28a745;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="coolBlobIdk"></div>
    <div class="title">settings</div>
    <div class="icons">
      <a href="https://example.com/games" target="_blank" class="icon-container"
        ><img
          src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png"
          alt="Games"
          class="icon"
      /></a>
      <a href="https://example.com/apps" target="_blank" class="icon-container"
        ><img
          src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png"
          alt="Apps"
          class="icon"
      /></a>
      <a
        href="https://example.com/exploits"
        target="_blank"
        class="icon-container"
        ><img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s"
          alt="Exploits"
          class="icon"
      /></a>
      <a
        href="https://example.com/extras"
        target="_blank"
        class="icon-container"
        ><img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s"
          alt="Extras"
          class="icon"
      /></a>
      <a
        href="https://example.com/settings"
        target="_blank"
        class="icon-container"
        ><img
          src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png"
          alt="Settings"
          class="icon"
      /></a>
    </div>
    <div class="rectangle-container">
      <div class="rectangle" data-tc>
        <img src="https://files.catbox.moe/fslyfo.png" alt="Image 2" />
        <div class="new-badge">NEW!</div>
      </div>
      <div
        class="rectangle"
        onclick="window.open('https://example.com/game2', '_blank')"
      >
        <img src="https://files.catbox.moe/f8je98.png" alt="Image 2" />
        <div class="new-badge">NEW!</div>
      </div>
      <div
        class="rectangle"
        onclick="window.open('https://example.com/game2', '_blank')"
      >
        <img src="https://files.catbox.moe/4440je.png" alt="Image 2" />
        <div class="new-badge">NEW!</div>
      </div>
    </div>
    <div data-tc-popup style="display: none">
      <div data-tc-popup-main>
        <h1 data-tc-title>Theme Changer</h1>
        <div data-tc-options>
          <button data-tc-option data-tc-value="1"></button>
          <button data-tc-option data-tc-value="2"></button>
          <button data-tc-option data-tc-value="3"></button>
          <button data-tc-option data-tc-value="4"></button>
        </div>
        <p data-tc-info>To exit this menu, click out.</p>
      </div>
    </div>
    <div data-tbc-popup style="display: none">
      <div data-tbc-popup-main>
        <h1 data-tbc-title>Configuration</h1>
        <div data-tbc-configuration>
          <!--<div>
            toggle <input type="checkbox" /><br />
            about:blank <input type="checkbox" /><br />
          </div>
          <div>
            Site:
            <select>
              <option value="Item1">Google</option>
              <option value="Item2">Google Classroom</option>
              <option value="Item3">Bing</option>
              <option value="Item4">Deltamath</option>
              <option value="Item5">(Advanced)</option>
            </select>
          </div>-->
          <button data-tbc-option data-tbc-value="1"></button>
          <button data-tbc-option data-tbc-value="2"></button>
          <button data-tbc-option data-tbc-value="3"></button>
          <button data-tbc-option data-tbc-value="4"></button>
        </div>
        <p data-tbc-info>To exit this menu, click out.</p>
      </div>
    </div>
    <div data-pk-popup style="display: none">
      <div data-pk-popup-main>
        <h1 data-pk-title>Configuration</h1>
        To exit this menu, click out.
        <div data-pk-configuration>
          <button data-pk-set="1">Set</button
          ><input data-pk-input="1" type="text" placeholder="URL" /><br />
          <button data-pk-set="2">Set</button
          ><input data-pk-input="2" type="text" placeholder="Key" />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 100, density: { enable: false } },
          color: { value: "#aaa" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 4, random: true },
          move: { enable: true, speed: 8, direction: "random" },
        },
        interactivity: {
          events: { onhover: { enable: true, mode: "repulse" } },
        },
      });
    </script>
